<h5 class="text-center">{{displayDate()}} </h5 class="text-center">
<form name="dateForm" 
      ng-click="setDateValue(dateForm)" 
      ng-keydown="$event.which === 13 && setDateValue(dateForm)">
  <input type="range" 
         name="date" 
         ng-model="dateValue" 
         min="1" 
         max="180">  
</form>
