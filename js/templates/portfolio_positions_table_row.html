<td>{{position.symbol}}</td>
<td>{{position.quantity}}</td>
<td>{{position.costBasis.toFixed(2)}}</td>
<td>{{position.currentVal.toFixed(2)}}</td>
<td>{{(position.currentVal - position.costBasis).toFixed(2)}}</td>
<td>{{position.current}}</td>
<td>{{position.one}}</td>
<td>{{position.seven}}</td>
<td>{{position.thirty}}</td>
<td><a ui-sref="stocks.trade({ symbol: position.symbol, price: {{position.current}}, date: date })">Trade</a></td>
