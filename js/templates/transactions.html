<div class="row">
  <div class="col-sm-8"><h2>Transactions</h2></div>
  <div class="col-sm-4">        
    <a ui-sref="stocks">Portfolio</a>
    <a ui-sref="stocks.trade">Trade</a>
    <a ui-sref="stocks.transactions">Transactions</a>
  </div>
  
</div>


<div class="table-responsive">
  <table class="table table-striped">
    <tr>
      <th role="button" ng-click="changeSort('date')">Date</th>
      <th role="button" ng-click="changeSort('symbol')">Symbol</th>
      <th role="button" ng-click="changeSort('type')">Type</th>
      <th role="button" ng-click="changeSort('quantity')">Quantity</th>
      <th role="button" ng-click="changeSort('price')">Price</th>
    </tr>
    <tr ng-repeat="transaction in transactions | orderBy : sortType: sortValue ">
      <td>{{transaction.date}}</td>
      <td>{{transaction.symbol}}</td>
      <td>{{transaction.type ? 'Buy' : 'Sell'}}</td>
      <td>{{transaction.quantity}}</td>
      <td>{{transaction.price}}</td>
    </tr>
  </table>
</div>
